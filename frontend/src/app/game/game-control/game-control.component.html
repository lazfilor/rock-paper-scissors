<div class="rps-game-control" (click)="selectControl()">
  <div class="rps-game-control__icon-box">
    <img class="rps-game-control__icon" [ngSrc]="'assets' + controlData?.assetPath" width="800" height="800" [alt]="controlData?.id">
  </div>
  <h3 class="rps-game-control__text">{{controlData?.name}}</h3>
</div>
